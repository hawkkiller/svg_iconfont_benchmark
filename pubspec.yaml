name: svg_benchmark
description: "A new Flutter project."
publish_to: 'none'
version: 0.1.0

environment:
  sdk: ^3.9.2

dependencies:
  flutter:
    sdk: flutter
  flutter_svg: ^2.2.1
  vector_graphics: ^1.1.19

dev_dependencies:
  flutter_test:
    sdk: flutter
  integration_test:
    sdk: flutter
  flutter_lints: ^5.0.0
  build_runner: ^2.8.0
  flutter_gen: ^5.11.0

flutter:
  uses-material-design: true
  assets:
    - assets/icons/
    - assets/iconfont/
    - assets/icons_vec/

  fonts:
    - family: Symbols
      fonts:
        - asset: assets/iconfont/Symbols.otf
